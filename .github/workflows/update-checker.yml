name: Update Checker

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  REPO_URL1: https://github.com/coolsnowwolf/luci.git
  REPO_BRANCH1: master
  REPO_URL2: https://github.com/coolsnowwolf/packages.git
  REPO_BRANCH2: master
  REPO_URL3: https://github.com/fw876/helloworld.git
  REPO_BRANCH3: master
  REPO_URL4: https://github.com/xiaorouji/openwrt-passwall.git
  REPO_BRANCH4: master
  REPO_URL5: https://github.com/vernesong/OpenClash.git
  REPO_BRANCH5: master
  
on:
  workflow_dispatch:
  schedule:
    - cron: 0 7/12 * * *

jobs:
  check:
    runs-on: ubuntu-latest

    steps:

    - name: Get Commit Hash
      id: getHash
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH .
        git clone --depth 1 $REPO_URL1 -b $REPO_BRANCH1 .1
        git clone --depth 1 $REPO_URL2 -b $REPO_BRANCH2 .2
        git clone --depth 1 $REPO_URL3 -b $REPO_BRANCH3 .3
        git clone --depth 1 $REPO_URL4 -b $REPO_BRANCH4 .4
        git clone --depth 1 $REPO_URL5 -b $REPO_BRANCH5 .5
        echo "::set-output name=commitHash::$(git rev-parse HEAD)"

    - name: Compare Commit Hash
      id: cacheHash
      uses: actions/cache@v2
      with:
        path: .commitHash
        path1: .1commitHash
        path2: .2commitHash
        path3: .3commitHash
        path4: .4commitHash
        path5: .5commitHash
        key: HEAD-${{ steps.getHash.outputs.commitHash }}

    - name: Save New Commit Hash
      if: steps.cacheHash.outputs.cache-hit != 'true'
      run: |
        echo ${{ steps.getHash.outputs.commitHash }} | tee .commitHash

    - name: Trigger build
      if: steps.cacheHash.outputs.cache-hit != 'true'
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.ACTIONS_TRIGGER_PAT }}
        event-type: Source Code Update
